<p class="p_Text"><span class="f_Text">After reviewing and modifying inputs on the <a href="input_pages.htm" class="topiclink">input pages</a>, click </span><span class="f_CHInterfaceElement">Simulate</span><span class="f_Text"> to run a simulation. For information about messages and warnings, see <a href="simulation_messages.htm" class="topiclink">Messages and Warnings</a>:</span></p>
<p class="p_Text"><img src="ss_mainwindow-runallsimulationsbutton.gif" width="264" height="117" alt="SS_MainWindow-RunAllSimulationsButton" style="width:264px;height:117px;border:none" /></p>
<p class="p_Text"><span class="f_Text">You can also run a simulation from the Case menu or by pressing the F5 key:</span></p>
<p class="p_Text"><img src="ss_mainwindow-menusimulate.gif" width="412" height="224" alt="SS_MainWindow-MenuSimulate" style="width:412px;height:224px;border:none" /></p>
