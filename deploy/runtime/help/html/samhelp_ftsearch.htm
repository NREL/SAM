.result_altblock { margin-top: 0px; margin-bottom: 10px; clear: left; }
.result_pages { font-size: 80%; white-space: nowrap; font-weight: bold; }
.result_pages a:link { text-decoration: none; color: blue;}
.result_pages a:visited { text-decoration: none; color: blue;}
.result_pages a:hover { text-decoration: underline;}
.result_pagescount { font-size: 100%; }
.searchtime { font-size: 80%; }
.recommended {
	background: #DFFFBF;
	border-top: 1px dotted #808080;
	border-bottom: 1px dotted #808080;
	margin-top: 15px;
	margin-bottom: 15px;
	}

.recommend_title { font-size: 100%; }
.recommend_description { font-size: 100%; color: #008000; }
.recommend_infoline { font-size: 80%; font-style: normal; color: #808080;}
