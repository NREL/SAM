<svg width="500" height="500" version="1.1"
xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="round-gradient-box" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
            <stop offset="35%" style="stop-color:#E3EFF4;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#abdef7;stop-opacity:1"/>
