	}; // loadScripts()
	
	// Load jQuery first so that everything else can continue
	var jScript = document.getElementById("jqscript");
	jScript.src = "./js/jquery.js";
	
	// Load the other scripts once jQuery responds positively
	var loadCheck = setInterval(function() {
		if (window.jQuery) {
			clearInterval(loadCheck);
			// Add aria label to the search box
			$("input#zoom_searchbox").attr("aria-label","search").attr("required","true");
			
			// Accessibility additions
			$("input#zoom_searchbox").attr("aria-label","Search").attr("required","true").attr("aria-describedby","searchinstructions");
			$("form.zoom_searchform").first().attr("role","search");
			$("div.result_pages").first().insertBefore(".results");
			$("span.zoom_results_per_page").first().attr("id","zoom_results_per_page");
			$("span.zoom_match").first().attr("role","radiogroup").attr("id","match-radio").attr("aria-labelledby","match-radio");
			$("span.zoom_match input").attr("role","radio");
			$("select[name='zoom_per_page']").attr("aria-describedby","zoom_results_per_page");
			if ($("div.summary").length > 0) {
				setTimeout(function(){
					$("div.summary").first().attr("role","status").attr("tabindex","0").focus();
					$(document).on(hmBrowser.touchstart + " keydown", function(event){
						if (event.type == "keydown" && event.keyCode != 9) return;
						$("div.summary").first().removeAttr("tabindex");
						});
				},500);
				};
			loadScripts();
			}
		},100);
};

if (window.addEventListener)
window.addEventListener("load", initScripts, false);
else if (window.attachEvent)
window.attachEvent("onload", initScripts);
else window.onload = initScripts;

// Patch Zoom autocomplete functions for use in an iFrame
if (typeof(ZoomAutoComplete_GetLeft) != "undefined") {
	ZoomAutoComplete_GetLeft = function(element)
	{
		var curNode = element;
		var left    = 0;
		do
		{
			left += curNode.offsetLeft;
			curNode = curNode.offsetParent;
			
		} while(curNode != null && curNode.tagName.toLowerCase() != 'body' && curNode.style.position != 'fixed');
		return left;
	}
	ZoomAutoComplete_GetTop = function (element)
	{
		var curNode = element;
		var top = 0;
		do 
		{
			top += curNode.offsetTop;
			curNode = curNode.offsetParent;
		} while(curNode != null && curNode.tagName.toLowerCase() != 'body' && curNode.style.position != 'fixed');	
		return top;
	}
}

</script>
