<p class="p_Text"><span class="f_Text">For a linear Fresnel system, choose either the <a href="molten_salt_linear_fresnel.htm" class="topiclink">molten salt linear Fresnel model</a> or the <a href="direct_steam_linear_fresnel.htm" class="topiclink">direct steam linear Fresnel</a> model.</span></p>
<p class="p_Text"><span class="f_Text">Both models use the same set of inputs for <a href="lf_location_and_resource.htm" class="topiclink">location and resource</a> and <a href="cc_linear_fresnel.htm" class="topiclink">system costs</a>.</span></p>
