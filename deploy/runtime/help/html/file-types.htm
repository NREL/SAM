<p class="p_Text"><span class="f_Text">The shade calculator works with the following types of files:</span></p>
<p class="p_Item"><span class="f_Item">Shade scene files, .s3d</span></p>
<p class="p_Description"><span class="f_Description">Shade scene files are binary files that store information about the objects in the scene.</span></p>
<p class="p_Item"><span class="f_Item">comma-separated files, .csv</span></p>
<p class="p_Description"><span class="f_Description">The calculator exports shade data in text files with comma-separated values.</span></p>
