      /* Tabs from w3schools.com: http://www.w3schools.com/howto/howto_js_tabs.asp */
      /* Style the list */
      ul.tab {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0072C6;
        color: #ffffff;
      }
      /* Float the list items side by side */
      ul.tab li {float: left;}
      /* Style the links inside the list items */
      ul.tab li a {
        display: inline-block;
        color: #ffffff;
        text-align: center;
        padding: 8px 6px;
        text-decoration: none;
        font-size: 14px;
      }
      /* Change background color of links on hover */
      ul.tab li a:hover {background-color: #005899;}
      /* Create an active/current tablink class */
      ul.tab li a:focus, .active {background-color: #005899;}
